    <!--inicio da modal cadastrar-->
    <div class="modal fade" id="modal-cadastrar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titulo-modal-cadastrar">Formulário de Cadastro</h5>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="container-fluid">

                    <div class="modal-body" id="corpo-modal-cadastrar">

                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Nome</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Nome">
                            </div>
                        </div>

                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Email</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Email">
                            </div>
                        </div>

                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Senha</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-tag" aria-hidden="true"></i></div>
                                </div>
                                <input type="password" class="form-control" id="inlineFormInputGroup"
                                    placeholder="Senha">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Sair</button>
                    <button class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Fim da modal cadastrar-->

    <!--Inicio da modal Logar-->
    <div class="modal fade" id="modal-logar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titulo-modal-logar">Formulário de Login</h5>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="container-fluid">

                    <div class="modal-body" id="corpo-modal-logar">

                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Email</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Email"
                                    required>
                            </div>
                        </div>

                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Senha</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-tag" aria-hidden="true"></i></div>
                                </div>
                                <input type="password" class="form-control" id="inlineFormInputGroup"
                                    placeholder="Senha" required>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Sair</button>
                    <button class="btn btn-primary" type="submit">Logar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Fim da modal Logar-->
